<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Toko Buku Online</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-card">
    <h2>Login Toko Buku</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Masukkan email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <div class="login-links">
      <a href="#" id="forgotPasswordBtn">Lupa Password?</a> |
      <a href="#" id="registerBtn">Daftar</a>
    </div>
  </div>

  <!-- Modal Lupa Password -->
  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="forgotModal">&times;</span>
      <h3>Lupa Password</h3>
      <p>Silakan hubungi admin untuk reset password.</p>
    </div>
  </div>

  <!-- Modal Daftar -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="registerModal">&times;</span>
      <h3>Form Pendaftaran</h3>
      <form id="registerForm">
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Daftar</button>
      </form>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
